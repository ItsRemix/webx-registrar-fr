<html>

<head>
    <title>Buss Registrar</title>
    <link href="https://i.imgur.com/mna6WM2.png">

    <meta name="theme-color" content="#000000">
    <meta name="description" content="Register your buss:// domain for free!">

    <link href="styles.css">
    <script src="script.lua" />
</head>

<body>
    <div class="introduction">
        <h1 class="header">Buss Registrar</h1>
        <h4>What do you wish to do?</h4>
    </div>

    <hr>

    <div class="list">
        <div class="item">
            <p class="item-title">Publish</p>
            <input type="text" placeholder="Domain name... (i.e. 'google')" class="publish-input-domain">
            <select class="tlds-select">
                <option value="mf">.mf</option>
                <option value="btw">.btw</option>
                <option value="fr">.fr</option>
                <option value="yap">.yap</option>
                <option value="dev">.dev</option>
                <option value="scam">.scam</option>
                <option value="zip">.zip</option>
                <option value="root">.root</option>
                <option value="web">.web</option>
                <option value="rizz">.rizz</option>
                <option value="habibi">.habibi</option>
                <option value="sigma">.sigma</option>
                <option value="now">.now</option>
                <option value="it">.it</option>
                <option value="soy">.soy</option>
                <option value="lol">.lol</option>
                <option value="uwu">.uwu</option>
            </select>
            <input type="text" placeholder="IP... (i.e. '127.3.1.21' OR 'https://github.com/x/xx')"
                class="publish-input-ip">

            <button class="done-1">Done</button>
        </div>

        <div class="item">
            <p class="item-title">Update</p>
            <input type="text" placeholder="Domain key... (i.e. '9bviW7tWuFoc8UdLuYdJAT1Z')" class="update-input-key">
            <input type="text" placeholder="IP... (i.e. '127.3.1.21' OR 'https://github.com/x/xx')"
                class="update-input-ip">
            <button class="done-2">Done</button>
        </div>

        <div class="item">
            <p class="item-title">Delete</p>
            <input type="text" placeholder="Domain key... (i.e. '9bviW7tWuFoc8UdLuYdJAT1Z')" class="delete-input-key">
            <button class="done-3">Done</button>
        </div>
    </div>

    <hr>

    <div class="list2">
        <p class="tlds">Loading...</p>
        <p class="tld-selected">Loading...</p>

        <h2 class="result">Result will appear here after you press Done.</h2>
    </div>
</body>

</html>
